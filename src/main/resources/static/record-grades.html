<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Grades - Class Monitor App</title>
</head>
<body>
    <header>
        <h1>Class Monitor App</h1>
        <nav aria-label="Teacher navigation">
            <a href="teacher-dashboard.html">Dashboard</a> |
            <a href="mark-attendance.html">Mark Attendance</a> |
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    
    <main>
        <h2>Record Grades</h2>
        <form>
            <label for="class">Class:</label>
            <select id="class">
                <option>Component Oriented Software Engineering</option>
                <option>Applied Cloud Computing</option>
                <option>German Language</option>
            </select>
            
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Grade</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Subhadeep Chakraborty</td>
                        <td><input type="text" placeholder="A-F"></td>
                        <td><textarea></textarea></td>
                    </tr>
                </tbody>
            </table>
            
            <button type="submit">Save Grades</button>
        </form>
    </main>
</body>
</html>
