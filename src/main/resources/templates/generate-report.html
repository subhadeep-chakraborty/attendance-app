<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports - Class Monitor App</title>
</head>
<body>
<header>
    <h1>Class Monitor App</h1>
    <nav aria-label="Teacher navigation">
        <a th:href="@{/teacher}">Dashboard</a> |
        <a th:href="@{/generate-reports}">Reports</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <h2>Generate Reports</h2>
    <form th:action="@{/generate-reports}" method="post">
        <label for="report-type">Report Type:</label>
        <select id="report-type" name="reportType" required>
            <option value="attendance">Attendance Summary</option>
            <option value="grades">Grade Report</option>
        </select>

        <label for="class">Class:</label>
        <select id="class" name="className" required>
            <option>Component Oriented Software Engineering</option>
            <option>Applied Cloud Computing</option>
            <option>German Language</option>
        </select>

        <label for="date-from">From:</label>
        <input type="date" id="date-from" name="fromDate" required>

        <label for="date-to">To:</label>
        <input type="date" id="date-to" name="toDate" required>

        <button type="submit" name="format" value="pdf">Generate PDF</button>
        <button type="submit" name="format" value="csv">Generate CSV</button>
    </form>
</main>
</body>
</html>
