<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment - Class Monitor App</title>
</head>
<body>
<header>
    <h1>Class Monitor App</h1>
    <nav aria-label="Admin navigation">
        <a th:href="@{/admin}">Dashboard</a> |
        <a th:href="@{/manage-classes}">Manage Classes</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <h2>Assign Classes to Teachers</h2>
    <table>
        <thead>
        <tr>
            <th>Teacher</th>
            <th>Assigned Classes</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Prof. Xavier</td>
            <td>
                <select multiple>
                    <option>Component Oriented Software Engineering</option>
                    <option>Applied Cloud Computing</option>
                    <option>German Language</option>
                </select>
            </td>
            <td><button>Save</button></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
