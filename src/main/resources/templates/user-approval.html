<main>
    <h2>All Users</h2>
    <table border="1" cellpadding="6" cellspacing="0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Approved</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.email}">email@example.com</td>
            <td th:text="${user.role}">STUDENT</td>
            <td th:text="${user.approved} ? 'Yes' : 'No'">Yes</td>
            <td>
                <form th:if="${!user.approved}" th:action="@{/approve-user}" method="post" style="display:inline;">
                    <input type="hidden" name="email" th:value="${user.email}" />
                    <button type="submit">Activate</button>
                </form>
                <form th:if="${user.approved}" th:action="@{/deactivate-user}" method="post" style="display:inline;">
                    <input type="hidden" name="email" th:value="${user.email}" />
                    <button type="submit">Deactivate</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
