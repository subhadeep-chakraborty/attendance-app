<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Class Monitor App</title>
</head>
<body>
<header>
    <h1>Class Monitor App</h1>
    <nav aria-label="Student navigation">
        <a th:href="@{/student-dashboard}">Dashboard</a> |
        <a th:href="@{/view-attendance}">Attendance</a> |
        <a th:href="@{/view-grades}">Grades</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <h2 th:text="'Welcome, ' + ${studentName} + '!'">Welcome, Subhadeep Chakraborty!</h2>
    <section>
        <h3 th:text="'Your Attendance: ' + ${attendancePercent} + '%'">Your Attendance: 85%</h3>
        <h3 th:text="'Overall Grade: ' + ${overallGrade}">Overall Grade: B+</h3>
    </section>
</main>
</body>
</html>
