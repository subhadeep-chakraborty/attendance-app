<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance - Class Monitor App</title>
</head>
<body>
<header>
    <h1>Class Monitor App</h1>
    <nav aria-label="Student navigation">
        <a th:href="@{/student-dashboard}">Dashboard</a> |
        <a th:href="@{/view-attendance}">Attendance</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <h2>My Attendance</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Class</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Static example rows, replace with Thymeleaf loop later -->
        <tr>
            <td>2025-05-28</td>
            <td>Component Oriented Software Engineering</td>
            <td>Present</td>
        </tr>
        <tr>
            <td>2023-09-25</td>
            <td>Applied Cloud Computing</td>
            <td>Absent</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
