<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Grades - Class Monitor App</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        header, main {
            padding: 1rem 2rem;
        }

        nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Class Monitor App</h1>
    <nav aria-label="Student navigation">
        <a th:href="@{/student-dashboard}">Dashboard</a> |
        <a th:href="@{/view-attendance}">Attendance</a> |
        <a th:href="@{/view-grades}">Grades</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <h2>Your Grades</h2>

    <table>
        <thead>
        <tr>
            <th>Class</th>
            <th>Grade</th>
            <th>Feedback</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grade : ${gradeList}">
            <td th:text="${grade.subject.name}">Component Oriented Software Engineering</td>
            <td th:text="${grade.grade}">A</td>
            <td th:text="${grade.feedback}">Excellent work and participation</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
