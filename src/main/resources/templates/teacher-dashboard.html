<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Class Monitor App</title>
</head>
<body>
<header>
    <h1>Class Monitor App</h1>
    <nav aria-label="Teacher navigation">
        <a th:href="@{/teacher-dashboard}">Dashboard</a> |
        <a th:href="@{/mark-attendance}">Mark Attendance</a> |
        <a th:href="@{/record-grades}">Record Grades</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <h2>Teacher Dashboard</h2>
    <h2>Welcome, <span th:text="${teacherName}">Teacher Name</span>!</h2>
    <section>
        <h3>Your Classes</h3>
        <ul>
            <li th:each="className : ${classList}" th:text="${className}">Class Name</li>
        </ul>
    </section>
</main>
</body>
</html>
